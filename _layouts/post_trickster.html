<html>
{% include head.html %}
  <body class="trickster">
    <div class="header">
    </div>
    <div class="content">
      <div class="content-inner">
        <div class="page">
          <div class="pagehead">
            {{page.title}}
          </div>
          <div class="pagebody" markdown="0">
            {{page.content | remove: '<p>' | remove: '</p>'}}
          </div>
          <div class="pagefoot">
            {% if page.next.url %}
              <span style="float: left;">&gt;&nbsp;</span>
              <a id="newer-page-link" href=".{{ page.next.url}}">
                <img src="../images/trickster_theme_sucker.gif">
              </a>
            {% endif %}
            <div id="pagefooter-option">
              {% if page.previous.url %}
                <a id="older-page-link" href=".{{ page.previous.url }}">上一頁</a>
              {% endif %}
                |
                <a id="official-link" href="#">官方原文</a>
            </div>
          </div>
        </div>
        <div id='contribute' style='font: 11px Arial;'>
          <a href='http://www.homestuck.com/'>Homestuck</a>的<a href="/copyright">著作權</a>屬於Andrew Hussie&#12290;
          這是讀者製作的非官方非營利目的翻譯版本&#12290;
          此<a href='https://github.com/zhhomestuck'>GitHub Pages</a>使用Jekyll生成 
        </div>
      </div>
    </div>
    <div class="footer-bannerframe">
      <div id="trickster-banner-head-left"></div>
      <div id="trickster-banner-head-right"></div>
      <div>
        HOMESTUCK TRADITIONAL CHINESE TRANSLATION
      </div>
    </div>
    <script type="text/javascript">
      linkOfficial();
      makeSpoilerLog();
      flashWarning();
    </script>
  </body>
</html>
